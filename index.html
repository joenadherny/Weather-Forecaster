<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="./script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
    </header>
    <div class="row">
      <div class="col-md-3">
        <form id="search" class="search">
          <div class="form-group p-2">
            <label for="city-input">Enter City Name</label>
            <input type="text" class="form" id="text-input" />
            <button type="button" onclick="checkWeather()">Submit</button>
          </div>
        </form>
        <div id="search-history" class="form-group p-2">
          <h3>Search History</h3>
         
        </div>
      </div>
      <div id="results-container" class="col-md-9">
       
        <div class="current-conditions">
          <h2 class="city"></h2>
          <div class="temp"></div>
          <div class="humidity"></div>
          <div class="wind"></div>
          <div class="date"></div>
          <img class="weather-icon" src="" alt="Weather Icon" />
        </div>
        <div class="forecast">
         
        </div>
        <div class="error" style="display: none;">City not found</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
